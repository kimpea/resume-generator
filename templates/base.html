<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/styles.css') }}">
    <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js" type="text/javascript"></script>
    <title>Resume Generator</title>
</head>
<body>


    <header>
        <nav id="nav">
            <h1 id="logo"><a href="{{ url_for ('index') }}">Resume Generator</a></h1>

            <ul class="nav-list">
                {% if 'username' in session %}
                <li class="nav-list-item"><a href="{{ url_for ('add_resume', username=session['username']) }}">Create a Resume</a></li>
                <li class="nav-list-item"><a href="{{ url_for ('logout') }}">Log Out</a></li>
                {% else %}
                
                {% endif %}
                <li class="nav-list-item"><a href="#" class="nav-item-link">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    
</body>
</html>
